<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y registro</title>
    <link rel="stylesheet" href="css/pages/login.css">
    <link rel="stylesheet" href="css/atomic-design/atoms/colors.css">
</head>
<body>
   <main class="main-login">
       <div class="contenedor_principal">
         <div class="caja_trasera_contenedora">
            <div class="caja_trasera_login">
               <h3>¿Ya tienes una cuenta?</h3>
               <p>Incia sesión para utilizar a App</p>
               <button id="btn_inicia_sesion">Iniciar Sesión</button>
            </div>
            <div class="caja_trasera_registro">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Registrate para iniciar sesión</p>
                <button id="btn_registro">Regístrate</button>
             </div>
         </div>
         <div class="contenedor_login_registro">
            <form method="POST" action="Sesion.php" class="formulario_login">
               <h2>Iniciar sesión</h2>
               <input type="text" name="login" id="" placeholder="Usuario" required>
               <input type="password" name="password" id="" placeholder="Contraseña" required>
               <button class="button-login">Entrar</button><br>
               <a class="link-password-recovery" href="">¿Olvido su contraseña?</a> 
               <a class="link-user-recovery" href="">¿Olvido su usuario?</a>
            </form>
            <form method="GET"  action="insertar_registro.php" class="formulario_registro">
                <h2>Regístrarse</h2>
                <input type="text" name="nombre_c" id="" placeholder="Nombre completo" required>
                <input type="email" name="correo" id="" placeholder="Ingrese correo">
                <input type="text" name="nombre_u" id="" placeholder="Nombre de usuario" required>
                <input type="password" name="contraseña" id="" placeholder="Ingrese contraseña" pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,16}$" required>
                <button class="button-login">Registrarse</button>
            </form>
         </div>
       </div>
    </main>
    <script src="js/pages/login.js"></script>
</body>
</html>
